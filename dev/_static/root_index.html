<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTL Documentation</title>
    <script src="./version-selector.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .version-group {
            margin: 10px 0;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #eaecef;
        }
    </style>
    <script>
        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Add a small delay to allow the page to load first
            setTimeout(fetchVersionsAndRedirect, 50);
        });
    </script>
</head>
<body>
    <h1>XTL Documentation</h1>
    <p>Redirecting to documentation...</p>
    <p>If you are not redirected automatically, please choose a version:</p>
    <div id="version-links">
        <a href="./latest/">Latest Version</a> |
        <a href="./dev/">Development Version</a>
    </div>
</body>
</html>
