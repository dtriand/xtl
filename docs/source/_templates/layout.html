{% extends "!layout.html" %}

{%- block extrahead %}
    {{ super() }}
    <style>
        /* Version selector styles */
        .version-selector-nav {
            display: inline-flex;
            align-items: center;
            margin: 0 6px 0 8px;
        }
        .version-selector-nav select {
            width: 80px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--pst-color-border, #ccc);
            background-color: var(--pst-color-background, #fff);
            color: var(--pst-color-text-base, #000);
            font-size: 14px;
        }
    </style>
    <script src="{{ pathto('_static/js/version-selector.js', 1) }}"></script>
{% endblock %}

{% block content %}
    {{ super() }}
{% endblock %}

{% block footer %}
    {{ super() }}
    <script>
        // Initialize the version selector on document load
        document.addEventListener('DOMContentLoaded', function() {
            addVersionSelectorToNav();
        });
    </script>
{% endblock %}
